     <script>
        // Sample list of students
        const students = [
    {
        name: "Alice",
        course: "Intro",
        topic: "Recursion",
        placeInQueue: 1
    },
    {
        name: "Bob",
        course: "Software",
        topic: "Integration by Parts",
        placeInQueue: 2
    },
    {
        name: "Charlie",
        course: "Comp Sys",
        topic: "C+",
        placeInQueue: 3
    }
];


       const queueElement = document.getElementById("studentQueue");

// Clear any existing content
queueElement.innerHTML = "";

// Create and append each student's details
students.forEach((student, index) => {
    const studentCard = document.createElement("div");
    studentCard.classList.add("card", "mb-2", "p-2", "student-card");
    studentCard.setAttribute("data-index", index); // store index for reference

    studentCard.innerHTML = `
        <strong>Place:</strong> ${student.placeInQueue} <br>
        <strong>Name:</strong> ${student.name} <br>
        <strong>Course:</strong> ${student.course} <br>
        <strong>Topic:</strong> ${student.topic}
    `;

    queueElement.appendChild(studentCard);
});

document.addEventListener('DOMContentLoaded', function () {
    const queueCol = document.getElementById('queueCol');
    const infoCol = document.getElementById('infoCol');
    const collapseElement = document.getElementById('collapseStudentQueue');

    // When the queue is hidden, make info section full-width
    $('#collapseStudentQueue').on('hidden.bs.collapse', function () {
        queueCol.classList.remove('col-md-4');
        infoCol.classList.remove('col-md-8');
        infoCol.classList.add('col-md-12');
    });

    // When the queue is shown, reset the original layout
    $('#collapseStudentQueue').on('shown.bs.collapse', function () {
        queueCol.classList.add('col-md-4');
        infoCol.classList.remove('col-md-12');
        infoCol.classList.add('col-md-8');
    });
});

// Add click event listeners to student cards
document.querySelectorAll('.student-card').forEach(card => {
    card.addEventListener('click', function () {
        const index = this.getAttribute('data-index');
        const student = students[index];

        // Update the student info panel
        const studentDetails = document.getElementById("studentDetails");
        studentDetails.innerHTML = `
            <h5>Student Details</h5>
            <p><strong>Name:</strong> ${student.name}</p>
            <p><strong>Course:</strong> ${student.course}</p>
            <p><strong>Topic:</strong> ${student.topic}</p>
            <p><strong>Place in Queue:</strong> ${student.placeInQueue}</p>
        `;
    });
});



    </script>
